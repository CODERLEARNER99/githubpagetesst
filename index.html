<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>Juego de Ajedrez</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 20px;
        }
        .chessboard {
            display: grid;
            grid-template-columns: repeat(8, 50px);
            grid-template-rows: repeat(8, 50px);
            width: 400px;
            margin: auto;
            border: 2px solid black;
        }
        .square {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            user-select: none;
        }
        .white { background-color: #f0d9b5; }
        .black { background-color: #b58863; }
        .selected { outline: 3px solid red; }
    </style>
</head>
<body>
    <h1>Juego de Ajedrez</h1>
    <div class="chessboard" id="board"></div>

    <script>
        const board = document.getElementById("board");

        const initialBoard = [
            "♜","♞","♝","♛","♚","♝","♞","♜",
            "♟","♟","♟","♟","♟","♟","♟","♟",
            "","","","","","","","",
            "","","","","","","","",
            "","","","","","","","",
            "","","","","","","","",
            "♙","♙","♙","♙","♙","♙","♙","♙",
            "♖","♘","♗","♕","♔","♗","♘","♖"
        ];

        let selectedSquare = null;

        function createBoard() {
            board.innerHTML = "";
            for (let i = 0; i < 64; i++) {
                const square = document.createElement("div");
                square.className = "square " + ((Math.floor(i / 8) + i) % 2 === 0 ? "white" : "black");
                square.dataset.index = i;
                square.textContent = initialBoard[i];

                square.addEventListener("click", () => {
                    if (selectedSquare === null && square.textContent !== "") {
                        selectedSquare = square;
                        square.classList.add("selected");
                    } else if (selectedSquare) {
                        // mover pieza
                        square.textContent = selectedSquare.textContent;
                        initialBoard[+square.dataset.index] = selectedSquare.textContent;
                        selectedSquare.textContent = "";
                        initialBoard[+selectedSquare.dataset.index] = "";
                        selectedSquare.classList.remove("selected");
                        selectedSquare = null;
                    }
                });

                board.appendChild(square);
            }
        }

        createBoard();
    </script>
</body>
</html>
