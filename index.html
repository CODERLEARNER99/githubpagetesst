<!DOCTYPE html>
<html lang="es">
<head>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Ajedrez</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 20px;
        }
        .chessboard {
            display: grid;
            grid-template-columns: repeat(8, 50px);
            grid-template-rows: repeat(8, 50px);
            width: 400px;
            margin: auto;
            border: 2px solid black;
        }
        .square {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            cursor: grab;
            user-select: none;
        }
        .white { background-color: #f0d9b5; }
        .black { background-color: #b58863; }
    </style>
</head>
<body>
    <h1>Juego de Ajedrez</h1>
    <div class="chessboard" id="board"></div>

    <script>
        const board = document.getElementById("board");

        const initialBoard = [
            "♜","♞","♝","♛","♚","♝","♞","♜",
            "♟","♟","♟","♟","♟","♟","♟","♟",
            "","","","","","","","",
            "","","","","","","","",
            "","","","","","","","",
            "","","","","","","","",
            "♙","♙","♙","♙","♙","♙","♙","♙",
            "♖","♘","♗","♕","♔","♗","♘","♖"
        ];

        function createBoard() {
            for (let i = 0; i < 64; i++) {
                const square = document.createElement("div");
                square.className = "square " + ((Math.floor(i / 8) + i) % 2 === 0 ? "white" : "black");
                square.dataset.index = i;

                const piece = initialBoard[i];
                if (piece) {
                    square.textContent = piece;
                    square.draggable = true;

                    square.addEventListener('dragstart', (e) => {
                        e.dataTransfer.setData("text/plain", i);
                    });
                }

                square.addEventListener('dragover', (e) => e.preventDefault());

                square.addEventListener('drop', (e) => {
                    e.preventDefault();
                    const fromIndex = e.dataTransfer.getData("text/plain");
                    const fromSquare = board.children[fromIndex];
                    const toSquare = e.currentTarget;

                    toSquare.textContent = fromSquare.textContent;
                    toSquare.draggable = true;
                    fromSquare.textContent = "";
                    fromSquare.draggable = false;
                });

                board.appendChild(square);
            }
        }

        createBoard();
    </script>
</body>
</html>
